<html>
  <head>
    <title>Konco - Chăm sóc mẹ và bé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="public/stylesheets/styles.css">
     <link rel="stylesheet" href="public/libs/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="public/images/newapp-icon.png">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="es6-shim/es6-shim.min.js"></script>
    <script src="systemjs/dist/system-polyfills.js"></script>
    <script src="angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <script src="angular2/bundles/angular2-polyfills.js"></script>
    <script src="systemjs/dist/system.src.js"></script>
    <script src="rxjs/bundles/Rx.js"></script>
    <script src="angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
  <div class="main-content container shadow">
    <my-app>Loading...</my-app>
  </div>
  </body>
</html>
